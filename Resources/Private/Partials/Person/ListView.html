<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="entity-left">
        <div class="entity-type">
            <core:icon identifier="mpdb_presentation-person" size="large" />
        </div>
    </div>
    <div class="entity-main">
        <div class="entity-title">
            <f:link.action action="show" controller="Person" arguments="{person:entity._source.uid}">
                {entity._source.name}
            </f:link.action>
        </div>
        <div class="entity-body">
            <div class="entity-supplement">
                <f:if condition="{entity._source.date_of_birth}">
                    <span class="entity-life-span">
                        {entity._source.date_of_birth -> f:format.date(format:"%Y")}â€“{entity._source.date_of_death -> f:format.date(format:"%Y")}
                    </span>
                </f:if>
                <span class="entity-gnd-link">
                    <f:link.external uri="https://d-nb.info/gnd/{entity._id}" target="_blank">
                        <span class="list-view-id">
                            {entity._id}
                        </span>
                        <span class="list-view-info">
                            <core:icon identifier="mpdb_presentation-gnd"/>
                        </span>
                    </f:link.external>
                </span>
            </div>
            <div class="entity-preview">
                <f:for each="{entity._source.works}" as="work" iteration="i">
                    <span class="entity-preview-title">
                        {work.full_title}
                    </span>
                    <span class="entity-preview-publishers">
                        ({work.publishers})
                    </span>
                    <f:if condition="!i.isLast">,</f:if>
                </f:for>
            </div>
        </div>
    </div>
</html>
