<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:variable name="firstResult">
        <f:if condition="{config.from}">
            <f:then>
                {config.from}
            </f:then>
            <f:else>
                0
            </f:else>
        </f:if>
    </f:variable>
    <f:variable name="lastResult">
        {firstResult+resultCount}
    </f:variable>

    <f:if condition="{firstResult}!=0">
        <f:variable name="from">{firstResult - resultCount}</f:variable>
        <f:variable name="searchconfig">{mpdbpres:setConfig(config:config,key:'from',value:from)}</f:variable>
        <f:link.action action="search" arguments="{config:searchconfig}">
            <f:translate key="mpdbresearch.previousPage" />
        </f:link.action>
    </f:if>

    <p>
        {firstResult+1}
        <f:translate key="mpdbresearch.to" />
        <f:if condition="{lastResult}<{totalItems}">
            <f:then>
                {lastResult}
            </f:then>
            <f:else>
                {totalItems}
            </f:else>
        </f:if>
        <f:translate key="mpdbresearch.of" />
        {totalItems} 
    </p>

    <f:if condition="{lastResult}<{totalItems}">
        <f:variable name="from">{firstResult + resultCount}</f:variable>
        <f:variable name="searchconfig">{mpdbpres:setConfig(config:config,key:'from',value:from)}</f:variable>
        <f:link.action action="search" arguments="{config:searchconfig}">
            <f:translate key="mpdbresearch.nextPage" />
        </f:link.action>
    </f:if>
</html>
