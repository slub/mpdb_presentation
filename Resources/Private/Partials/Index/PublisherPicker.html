<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:variable name="searchconfig">{mpdbpres:setConfig(config:config,key:'from',value:0)}</f:variable>
    <ul class="publisher-picker">
        <f:for each="{publishers}" as="publisher">
            <f:variable name="searchconfig">{mpdbpres:setConfig(config:searchconfig,key:'publisher',value:publisher.shorthand)}</f:variable>
            <f:if condition='{publisher.shorthand}=={config.publisher}' >
                <f:then>
                    <li class="active">
                        <f:link.action action="list" arguments="{config:searchconfig}">
                            {publisher.shorthand}
                        </f:link.action>
                    </li>
                </f:then>
                <f:else>
                    <li>
                        <f:link.action action="search" arguments="{config:searchconfig}">
                            {publisher.shorthand}
                        </f:link.action>
                    </li>
                </f:else>
            </f:if>
        </f:for>
        <li>
            <f:variable name="searchconfig">{mpdbpres:setConfig(config:searchconfig,key:'publisher',value:'')}</f:variable>
            <f:link.action action="search" arguments="{config:searchconfig}">
                <core:icon identifier="mpdb_presentation-x" />
            </f:link.action>
        </li>
    </ul>
</html>
